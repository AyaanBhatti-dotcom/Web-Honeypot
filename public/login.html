<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DarkNet Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">DARKNET</div>
            <ul class="nav-links">
                <li><a href="index.html">Forum</a></li>
                <li><a href="threads.html">Threads</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>ACCESS DENIED</h2>
            <p class="login-subtitle">Enter credentials to gain access</p>
            
            <form id="loginForm" action="/api/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember"> Remember session
                    </label>
                </div>
                
                <button type="submit" class="login-button">AUTHENTICATE</button>
                
                <div class="login-links">
                    <a href="#">Forgot credentials?</a> | <a href="#">Register</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>DARKNET FORUM &copy; 2024 | Use Tor Browser | Stay Anonymous</p>
    </footer>

    <script>
        // Form will submit to server and get logged
        // The form action="/api/login" will handle the POST request
        // The server will redirect to admin.html after logging
    </script>
</body>
</html>
